{% extends 'core/base.html' %}

{% block title %} Clients {% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">Clients</h1>
        <a href="{% url 'clients_add' %}" class="  inline-block text-white py-4 px-6 mx-2 rounded-xl bg-green-600"> Add Client</a>

        <div class=" mt-6 flex justify-between">
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>

        </div>


            {% for client in  clients %}
                <div class="flex justify-between">
                <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                    <a href=" {% url 'clients_detail' client.id %}  "> {{ client.name }} </a>
                </p>

                </div>
                {% empty %}
                <p>there are no clients in the database yet... </p>
            {% endfor %}




    </div>
{% endblock %}
