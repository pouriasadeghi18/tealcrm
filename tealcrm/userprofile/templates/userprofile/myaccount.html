{% extends 'core/base.html' %}

{% block title %} My Account {% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">My Account</h1><br>
         

        <p class="mb-2 ">
            <strong>Username: </strong>{{request.user.username}}
        </p>
        <p class="mb-2 ">
            <strong>Team: </strong>{{team.name}}
            {% if team.created_by == request.user %}
                <a href="{% url 'edit_team' team.id %}">(Edit)  </a>
            {% endif %}
        </p>

        <hr class ="mb-4">
        <a href="{% url 'logout' %}" class=" inline-block text-white py-4 px-6 mx-2 rounded-xl bg-red-600"> Logout </a>
    </div>
{% endblock %}
